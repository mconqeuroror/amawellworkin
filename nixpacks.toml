[phases.setup]
nixPkgs = [
  'nodejs-18_x',
  'chromium',
  'nss',
  'freetype',
  'freetype-dev',
  'harfbuzz',
  'ca-certificates',
  'ttf-freefont',
  'fontconfig',
  'wqy_zenhei',
  'glib',
  'gtk3',
  'libdrm',
  'libxcomposite',
  'libxdamage',
  'libxrandr',
  'libgbm',
  'libxss',
  'libasound2'
]

[phases.install]
cmds = ['npm ci --only=production']

[phases.build]
cmds = [
  'npx puppeteer browsers install chrome@127.0.6533.88',
  'ls -la /app/.cache/puppeteer', # Add this to debug
  'chmod -R 755 /app/.cache/puppeteer'
]

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = 'false'
PUPPETEER_EXECUTABLE_PATH = '/app/.cache/puppeteer/chrome/linux-127.0.6533.88/chrome-linux64/chrome'
NODE_ENV = 'production'

[start]
cmd = 'node glamira_scraper.js'
